<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="testrun">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <!-- Optimize mobile viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>SunSpec Device</title>

    <!-- SCROLLS -->
    <!-- load bootstrap -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
    <style>
      html 					{ overflow-y:scroll; }
      body 					{ padding-top:50px; }
      #testrun-list 				{ margin-bottom:30px; }
      #testrun-form 	 			{ margin-bottom:50px; }
    </style>

    <!-- SPELLS -->
    <!-- load angular -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>

    <script src="js/controllers/main.js"></script> <!-- load our controller -->
    <script src="js/services/testruns.js"></script> <!-- load our testrun service -->
    <script src="js/services/testexecutor.js"></script> <!-- test executor service -->
    <script src="js/services/sendemail.js"></script> <!-- email sender service -->
    <script src="js/core.js"></script> <!-- load our main application -->

</head>
<!-- SET THE CONTROLLER -->
<body ng-controller="mainController">
  <div class="container">

    <!-- FORM TO CREATE TESTRUNS -->
    <div id="testrun-form" class="row">
      <div class="col-sm-8 col-sm-offset-2 text-center form-group">
	<form>
	    <!-- BIND THIS VALUE TO formData.xyz IN ANGULAR -->
	    <table>
	      <tr><td></td><td>
		  <img src="img/SunSpec.jpg"/>
	      </td></tr>
	      <tr><td></td><td>
		  <h3>SunSpec Device Web Probe</h3>
	      </td></tr>
	      <tr>
		<td>Your Name</td>
		<td><input type="text" class="form-control input-lg" ng-model="formData.userName"></td>
	      </tr>
	      <tr>
		<td>Device's IP address</td>
		<td><input type="text" class="form-control input-lg" ng-model="formData.deviceAddr" ng-model="formData.ipaddr"></td>
	      </tr>
	      <tr>
		<td><hr></td
		<td></td
	      </tr>
	      <tr>
		<td><input type="radio" name="delivery" value="download" ng-model="formData.deliveryMethod" ng-checked="checked"> Download Result</td>
		<td></td>
	      </tr>
	      <tr>
		<td><input type="radio" name="delivery" value="mail" ng-model="formData.deliveryMethod"> E-Mail Result to: </td>
		<td><input type="text" class="form-control input-lg" ng-model="formData.userEmail"></td>
	      </tr>
	      <tr>
		<td><hr></td
		<td></td
	      </tr>
	      <tr>
		<td></td>
		<td>
		  <button type="submit" class="btn btn-primary btn-lg" ng-click="createTestrun()">Probe Device</button>
		</td>
	    </table>
 	</form>
        <div ng-show="status != undefined" class="text-center">
          <h3>{{ status }}</h3>
          <div ng-show="statusDetail != undefined">{{ statusDetail }}</div>
          <div ng-show="status == 'SUCCESS'">
<!--	    Device {{ Mn }}&nbsp{{ Md }}:
	    {{ resultLink }}
-->
            <div ng-show="resultLink != undefined"><h3><a href="{{ resultLink }}">Retrieve Result</a></h3></div>
    	    <div ng-hide="resultLink != undefined">Results e-mailed</div>
          </div>
        </div>
    </div>
  </div>


    <hr>
    
    <div class="text-center text-muted">
<!--      <h3><a href="list.html">List Previous Test Runs ({{ testruns.length }})</a></h3> -->
      <p><a href="http://www.sunspec.org">SunSpec</a></p>
      <p><a href="http://sunspec.org/osparc-privacy-policy">SunSpec Privacy Policy</a></p>
    </div>
    
  </div>

</body>
</html>
